<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Grid Patterns</title>
</head>
<style>
    td{
        height: 100px;
        width: 100px;
    }
</style>
<body>
    <table border="2" cellspacing="0">
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <hr>
    <table border="2" cellspacing="0">
        <tr>
            <td colspan="2" rowspan="3" style="border-right: none;"></td>
            <td style="border-left: none;"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td style="border-right: none;"></td>
            <td style="border-left: none;"></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
